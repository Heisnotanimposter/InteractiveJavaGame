<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="script.js"></script>
    <div id="game-rules">
    <p>Game Rules:</p>
    <ul>
        <li>Press 'A' for Room 1, 'S' for Room 2, 'D' for Room 3, 'F' for Room 4 to intercept balls.</li>
        <li>If you successfully intercept a ball at the collision point, your score increases.</li>
        <li>If you miss, your score decreases.</li>
        <li>The game ends after 1 minutes or if all rooms are flooded.</li>
    </ul>
</div>
<div id="menu">
    <button id="summer">Summer Theme</button>
    <button id="winter">Winter Theme</button>
    <button id="start">Start Game</button>
</div>
</body>
</html>
