<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interactive Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-animation"></div>

    <header>
        <div class="header-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="community.html" class="nav-link">Community</a>
        </div>
        <h1>Portal Access</h1>
        <p class="subtitle">Join the universe.</p>
    </header>

    <main>
        <div class="auth-container">
            <form id="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="play-btn btn-block" id="submit-btn">Login</button>
            </form>
            <div class="auth-switch">
                <span id="switch-text">New here?</span>
                <a id="switch-action">Create an account</a>
            </div>
            <p id="error-message" style="color: #ff5555; text-align: center; margin-top: 10px; display: none;"></p>
        </div>
    </main>

    <script>
        let isLogin = true;
        const form = document.getElementById('auth-form');
        const submitBtn = document.getElementById('submit-btn');
        const switchAction = document.getElementById('switch-action');
        const switchText = document.getElementById('switch-text');
        const errorMessage = document.getElementById('error-message');

        switchAction.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                submitBtn.textContent = 'Login';
                switchText.textContent = 'New here?';
                switchAction.textContent = 'Create an account';
            } else {
                submitBtn.textContent = 'Register';
                switchText.textContent = 'Already have an account?';
                switchAction.textContent = 'Login';
            }
            errorMessage.style.display = 'none';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    if (isLogin) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', data.username);
                        window.location.href = 'index.html';
                    } else {
                        // Switch to login after success register
                        isLogin = true;
                        submitBtn.textContent = 'Login';
                        switchText.textContent = 'Account created!';
                        switchAction.textContent = 'Login now';
                        form.reset();
                    }
                } else {
                    errorMessage.textContent = data.error;
                    errorMessage.style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = 'Server connection error';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
