<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Jumper</title>
    <style>
        body {
            background: #222;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #container {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .controlls {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
        }
        b {
            color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sketch.js/1.0.0/sketch.min.js"></script>
</head>
<body>
    <div id="container"></div> 
    
    <div class="controlls">
        <p>Jump: <b>CLICK</b> or <b>SPACE</b> or <b>UP</b> or <b>W</b> (Hold to jump higher)</p>
        <p>(<b>TOUCH</b> works as well)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
