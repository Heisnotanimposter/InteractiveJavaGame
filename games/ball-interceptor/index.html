<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Interceptor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', sans-serif;
        }

        canvas {
            display: block;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
        }

        button {
            background: #2196F3;
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        button:hover {
            background: #1976D2;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 40px;
            text-shadow: 0 0 20px #2196F3;
        }

        a {
            color: #888;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <h1>Ball Interceptor</h1>
        <p>Protect the Core! Click or tap incoming spheres.</p>
        <p id="score-display" style="display:none;">Score: <span id="final-score">0</span></p>
        <button onclick="init()">Start Game</button>
        <a href="../../index.html">‚Üê Back to Lobby</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
